version: 1
pruners:
  prune_func1:
    criterion: l1_norm
    prune_type: specified_layer_prune
    ratio: 0.1
    layers_to_be_pruned: [
            res3_conv2d_0_1,
            res3_conv2d_0_2,
            res3_conv2d_0_3,
            res3_conv2d_0_4,
            res3_conv2d_1_1,
            res3_conv2d_1_2,
            res3_conv2d_1_3,
            res3_conv2d_2_1,
            res3_conv2d_2_2,
            res3_conv2d_2_3
            ]

lr_schedulers:
  # Learning rate decay scheduler
  pruning_lr:
    class: StepLR
    step_size: 50
    gamma: 0.10


prune_schedulers:
  - pruner:
      func_name: prune_func1
    epochs: [50]

  - pruner:
      func_name: prune_func1
    epochs: [55]
